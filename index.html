<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fcc Pong Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Pong Game</h1>
			<br>
			<br>
			<h4><span class="red">Player</span> VS <span class="yellow">Computer</span></h4>
			<div class="score flex">
				<h5 class="player">0</h5>
				<h5 class="ai">0</h5>
			</div>
			<br>
			<div class="button">
				<button class="play">Play</button><button class="push hide">Push</button>
			</div>
		</div>
		<br>
		<div class="canvas"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
